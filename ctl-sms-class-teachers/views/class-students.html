    <!-- BEGIN PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-8 col-sm-8">
        <h3 class="page-title"> Avaliable Students in JSS 2A</h3>
    </div>
    <div class="col-md-4 col-sm-4 text-right hidden-xs">
        <a href="{{app_root}}/teacher-classes" class="btn btn-default m-icon">
            <i class="m-icon-swapleft"></i> Go Back
        </a>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered" id="result_section">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-doc font-green"></i>
                    <span class="caption-subject bold uppercase"> Students in - JSS 2A</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="table-container">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th>Student name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each classStudents}}
                            <tr>
                                <td>{{studentDisplayName}}</td>
                                <td>
                                    <a href="{{../ app_root}}/assign-subjects/{{studentId}}" class="btn dark btn-outline btn-xs uppercase">
                                        <span class="hidden-xs"> Assign Subject</span>
                                        <span><i class="fa fa-doc"></i></span>
                                    </a>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>  
</div>
<!-- END PAGE CONTENT-->
