{{> header}}

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/public/bolt-ui-sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->

{{> sub_header}}

{{> nav }}

<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-8 col-sm-8">
        <h3 class="page-title"> Assign Subjects to Henry Ford</h3>
    </div>
    <div class="col-md-4 col-sm-4 text-right hidden-xs">
        <a href="{{app_root}}/teacher-classes" class="btn btn-default m-icon">
            <i class="m-icon-swapleft"></i> Go Back
        </a>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered" id="result_section">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-doc font-green"></i>
                    <span class="caption-subject bold uppercase"> Subjects offered by - Henry Ford</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="table-container">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th>Subject name</th>
                                <th>Compulsory</th>
                                <th>Score status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each subjects}}
                            <tr>
                                <td>{{subjectDisplayName}}</td>
                                <td>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <input type="checkbox" class="make-switch" data-on-color="success" data-off-color="danger" data-size="small" disabled  data-on-text="Yes" data-off-text="No" id="compulsory" checked>
                                        </div> 
                                    </div>
                                </td>
                                <td>Already have scores</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>  
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}
 
{{> sub_footer }}

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script src="/public/bolt-ui-sweetalert/dist/sweetalert-dev.js" type="text/javascript"></script>
