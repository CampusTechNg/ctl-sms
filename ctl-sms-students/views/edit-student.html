<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title"> Edit Student Record</h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase"> Registeration Form</span>
                </div>
                <div class="actions">
                    <a href="{{app_root}}/view-students" class="btn btn-default m-icon">
                        <i class="m-icon-swapleft"></i> Go Back
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="edit_student" autocomplete="off">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="fullname" id="fullname" type="text" value="{{student.displayName}}" maxlength="60">
                                    <label for="fullname">
                                        Full Name <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <select name="gender" class="form-control" id="gender">
                                        <option value=""></option>
                                        {{#if isMale}}
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                        {{else}}
                                        <option value="male">Male</option>
                                        <option value="female" selected>Female</option>
                                        {{/if}}
                                    </select>
                                    <label for="gender">
                                        Gender <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="dob" class="form-control date-picker" type="text" data-date-format="dd-mm-yyyy" id="dob" value="{{student.dob}}">
                                    <label for="dob">Date of birth</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="email" type="email" class="form-control" id="email" value="{{student.email}}" maxlength="100">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="phone" type="text" class="form-control" id="phone" value="{{student.phone}}" maxlength="20">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="address" type="text" class="form-control" id="address" value="{{student.address}}" maxlength="250">
                                    <label for="address">
                                        Contact address <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group form-md-line-input">
                                    <select name="guardians" id="guardians" class="form-control select2-multiple" multiple>
                                        {{#each guardians}}
                                        <option value="{{name}}">{{displayName}}</option>
                                        {{/each}}
                                    </select>
                                    <label for="multiple" class="control-label">Name of Guardian(s)</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="admission_date" class="form-control date-picker" type="text" data-date-format="dd-mm-yyyy" id="admission_date">
                                    <label for="admission_date">
                                        Date of admission <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <select name="status" class="form-control" id="status">
                                        <option value=""></option>
                                        <option selected value="Active">Active</option>
                                        <option value="Suspended">Suspended</option>
                                    </select>
                                    <label for="status">
                                        Student's status <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <p><span class="label label-danger">NOTE!</span></p>
                                <p>
                                    1. Image size should not be more than 1MB.<br>
                                    2. Image dimension should be 192px X 192px
                                </p>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px; line-height: 150px;">
                                        <img src="{{student.displayPic}}">
                                    </div>
                                    <div>
                                        <span class="btn red btn-outline btn-file">
                                            <span class="fileinput-new"> Select image </span>
                                            <span class="fileinput-exists"> Change </span>
                                            <input value="" id="dp2" name="dp2" type="hidden"><input id="dp" name="dp" type="file"> </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput" style=""> Remove </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Submit</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}
 
{{> sub_footer }}

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->
<script type="text/javascript">

var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#edit_student');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                fullname: {
                required: 'Full name is required',
                minlength: 'Enter at least 2 characters'
                },
                gender: {
                required: 'Gender is required',
                },
                email: {
                email: 'Enter a valid email',
                },
                address: {
                required: 'Contact address is required'
                }
            },
            rules: {
                fullname: {
                minlength: 2,
                required: true
                },
                gender: {
                required: true,
                },
                address: {
                required: true,
                minlength: 2
                },
                email: {
                email: true,
                },
                phone: {
                maxlength: 20
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var formData = new FormData();

                var files = $("#dp").get(0).files;

                if (files.length > 0){
                    // loop through all the selected files and add them to the formData object
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];

                        // add the files to formData object for the data payload
                        formData.append('dp', file, file.name);
                    }
               }

                var displayname = $("#fullname").val();
                var email = $("#email").val();
                var phone = $("#phone").val();

                var gender = $("#gender").val();
                var dob = $("#dob").val();
                var address = $("#address").val();
                var guardians = []; 
                $('#guardians :selected').each(function(i, selected){ 
                  //guardians[i] = $(selected).text(); 
                  guardians[i] = selected.value; 
                });

                var user = {
                    displayName: displayname,
                    email: email,
                    phone: phone
                };

                $.ajax({
                    url: '{{bolt_root}}/public/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false, //'multipart/form-data',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-Bolt-App-Token', '{{app_token}}');
                    },
                    success: function(response) {
                        if(response.code === 0) {
                            if (response.body.length > 0) {
                                //delete previous logo
                                var prevLogo = '{{student.displayPic}}';
                                if (prevLogo) {
                                    var indexOfLastSlash = prevLogo.lastIndexOf('/');
                                    var filename = prevLogo.substring(indexOfLastSlash + 1);
                                    $.ajax({
                                        url: '{{bolt_root}}/public/upload/' + filename,
                                        type: 'DELETE',
                                        headers: {'X-Bolt-App-Token': '{{app_token}}'}
                                    });
                                }
                                user.displayPic = response.body[0].url;
                            }

                            //update student as a bolt user
                            $.ajax({
                                url: '{{bolt_root}}/api/users/{{student.name}}',
                                type: 'PUT',
                                data: user,
                                headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                success: function(response1) {
                                    if(response1.code === 0){
                                        $.ajax({
                                            url: "{{bolt_root}}/api/db/students/update",
                                            type: 'POST',
                                            data: JSON.stringify({ query: { name: "{{student.name}}" }, 
                                                values: {address: address, displayName: displayname, displayPic: response1.body.displayPic, dob: dob, email: email, gender: gender, phone: phone}}),
                                            //processData: false,
                                            dataType: 'json',
                                            contentType: 'application/json',
                                            headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                            success: function(response2, status2, xhr2) {
                                                if(response2.code === 0){
                                                    $.ajax({
                                                        url: '{{bolt_root}}/api/db/student-guardian/remove',
                                                        type: 'POST',
                                                        data: JSON.stringify({query: {ward: "{{student.name}}"}}),
                                                        dataType: 'json',
                                                        contentType: 'application/json',
                                                        headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                                        success: function(response3, status3, xhr3){
                                                            if (response3.code === 0) {
                                                                guardians.forEach(function (g) {
                                                                    $.ajax({
                                                                        url: '{{bolt_root}}/api/db/student-guardian/insert',
                                                                        type: 'POST',
                                                                        data: JSON.stringify({object: {guardian: g, ward: "{{student.name}}"}}),
                                                                        dataType: 'json',
                                                                        contentType: 'application/json',
                                                                        headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                                                        success: function(response3, status3, xhr3){},
                                                                        error: function(xhr3, status3, err3) {}
                                                                    });
                                                                });

                                                                //Sweet alert
                                                                swal({
                                                                    title: "Student Updated!",
                                                                    text: displayname + " has been updated.",
                                                                    type: "success",
                                                                    showCancelButton: false,
                                                                    closeOnConfirm: true
                                                                }, function(isConfirm){
                                                                    if (isConfirm) {
                                                                        window.location.href="{{app_root}}/view-students";
                                                                    }
                                                                });
                                                            }
                                                        },
                                                        error: function(xhr3, status3, err3) {}
                                                    });
                                                }
                                                else {
                                                    sweetAlert(response2.errorUserTitle, response2.errorUserMessage, "error");
                                                }
                                            }, 
                                            error: function(xhr2, status2, err2){
                                                alert(xhr2.responseText);
                                            }
                                        });
                                    }
                                    else {
                                        sweetAlert(response1.errorUserTitle, response1.errorUserMessage, "error");
                                    }
                                },
                                error: function(xhr, status, err){
                                    alert(xhr.responseText);
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();


$(document).ready(function(){
        //Focus
        document.getElementById("fullname").focus();

        FormValidationMd.init();

        var student = {{{json student}}};

        var before='<span class="select2 select2-container select2-container--bootstrap" dir="ltr">' +
        '<span class="selection">' +
        '<span class="select2-selection select2-selection--multiple" role="combobox" aria-autocomplete="list" ' +
        'aria-haspopup="true" aria-expanded="false" tabindex="0">' +
        '<ul class="select2-selection__rendered">';
        var after = '<li class="select2-search select2-search--inline"><input class="select2-search__field" tabindex="-1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" role="textbox" placeholder="" style="width: 0.75em;" type="search"></li>' +
        '</ul></span>' +
        '</span>' + 
        '<span class="dropdown-wrapper" aria-hidden="true"></span>' +
        '</span>';
        var during = '';
        $('#guardians option:not(:selected)').each(function(i, option){ 
            if (student.guardians.indexOf(option.value) > -1) {
                $("#guardians option[value=" + option.value + "]").attr('selected', 'selected');
                //$("#guardians").val(option.value);

                during += '<li class="select2-selection__choice" title="' + option.text +
                '"><span class="select2-selection__choice__remove" role="presentation">Ã—</span>' +
                option.text + '</li>';
            }
        });
        $('#guardians').after(before + during + after);
    });
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
 {{> footer }}
