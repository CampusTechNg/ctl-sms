{{> header}}

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/public/bolt-ui-sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->

{{> sub_header}}

{{> nav }}

<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title">Set Scores </h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase">Edit Scores Template</span>
                </div>
                <div class="actions">
                    <a href="{{app_root}}/scores" class="btn btn-default m-icon">
                        <i class="m-icon-swapleft"></i> Go Back
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="create_scores" autocomplete="off">
                        <div class="row">
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="score1" id="score1" type="number" maxlength="3" min="0" max="100" value="{{scores.score1}}">
                                    <label for="score1">
                                        Test 1 score <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="score2" id="score2" type="number" maxlength="3" min="0" max="100" value="{{scores.score2}}">
                                    <label for="score2">
                                        Test 2 score <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="score3" id="score3" type="number" maxlength="3" min="0" max="100" value="{{scores.score3}}">
                                    <label for="score3">
                                        Exam score <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Submit</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
 {{> copyright }}

{{> sub_footer }}

<!-- BEGIN PAGE LEVEL PLUGINS -->

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script type="text/javascript">
window.onload = function() {
    document.getElementById("score1").focus();
};
</script>

<script src="/public/bolt-ui-sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
<script src="/public/bolt-ui-sweetalert/dist/sweetalert-dev.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->

<script type="text/javascript">
var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#create_scores');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                score1: {
                    required: 'Maximum score for test 1 required',
                },
                score2: {
                    required: 'Maximum score for test 2 required',
                },
                score3: {
                    required: 'Maximum score for exam required',
                }
            },
            rules: {
                score1: {
                    required: true
                },
                score2: {
                    required: true
                },
                score3: {
                    required: true
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var scores = {};
                scores.app = "{{appname}}";
                scores.score1 = parseFloat($("#score1").val());
                scores.score2 = parseFloat($("#score2").val());
                scores.score3 = parseFloat($("#score3").val());

                var total = scores.score1 + scores.score2 + scores.score3;
                if (total != 100) {
                    sweetAlert("Invalid Scores", "The sum of the scores for Test 1, Test 2, Exam must be 100", "error");
                    return;
                }

                $.ajax({
                    url: "{{bolt_root}}/api/db/scores-template/update?app={{appname}}",
                    type: 'POST',
                    data: {values: scores},
                    headers: {'X-Bolt-App-Token': '{{app_token}}'},
                    success: function(response, status, xhr) {
                        if(response.code === 0){
                            swal({
                                title: "Scores Template Updated!",
                                text: "Templates for Test 1, Test 2 and Exam have been updated.",
                                type: "success",
                                showCancelButton: false,
                                closeOnConfirm: true
                            }, function(isConfirm){
                                if (isConfirm) {
                                    window.location.href="{{app_root}}/scores";
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    }, 
                    error: function(xhr, status, err2){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

jQuery(document).ready(function() {
    FormValidationMd.init();
});
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
 
 {{> footer }}
