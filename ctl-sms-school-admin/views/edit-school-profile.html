{{> header}}

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/public/ctl-sms-home/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
    <link href="/public/bolt-ui-sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->

{{> sub_header}}

{{> nav }}

<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title"> Manage School Profile</h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase"> Edit School Profile</span>
                </div>
                <div class="actions">
                    <a href="{{app_root}}/school-profile" class="btn btn-default m-icon">
                        <i class="m-icon-swapleft"></i> Go Back
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="edit_school_profile" autocomplete="off">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="school_name" id="school_name" type="text" maxlength="400" value="{{profile.displayName}}">
                                    <label for="school_name">
                                        School Name <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="address" id="address" type="text" maxlength="400" value="{{profile.address}}">
                                    <label for="address">
                                        School Address <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="phone" id="phone" type="text" maxlength="20" value="{{profile.phone}}">
                                    <label for="phone">
                                        Phone Number <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="email" id="email" type="text" maxlength="100" value="{{profile.email}}">
                                    <label for="email">
                                        School Email
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="website" id="website" type="text" maxlength="150" value="{{profile.website}}">
                                    <label for="website">
                                        School Website
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <h4>School Logo</h4>  
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <p><span class="label label-danger">NOTE!</span></p>
                                <p>
                                    1. Image size should have equal height and width.
                                </p>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px; line-height: 150px;">
                                        <img src="{{bolt_root}}/{{profile.logo}}">
                                    </div>
                                    <div>
                                        <span class="btn dark btn-outline btn-file">
                                            <span class="fileinput-new"> Select image </span>
                                            <span class="fileinput-exists"> Change </span>
                                            <input value="" id="dp2" name="dp2" type="hidden"><input id="dp" name="dp" type="file"> </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput" style=""> Remove </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Save</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}
 
 {{> sub_footer }}

<script src="/public/bolt-ui-sweetalert/dist/sweetalert-dev.js" type="text/javascript"></script>

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->

<script type="text/javascript">
var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#edit_school_profile');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                school_name: {
                required: 'School name is required',
                minlength: 'Enter at least 2 characters'
                },
                address: {
                required: 'School address is required',
                minlength: 'Enter at least 2 characters'
                },
                phone: {
                required: 'School phone number is required'
                },
                email: {
                email: 'Enter a valid email address'
                },
                website: {
                url: 'Enter a valid URL'
                }
            },
            rules: {
                school_name: {
                minlength: 2,
                required: true
                },
                address: {
                minlength: 2,
                required: true,
                },
                phone: {
                required: true
                },
                email: {
                email: true
                },
                website: {
                    url: true
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var formData = new FormData();

                var files = $("#dp").get(0).files;

                if (files.length > 0){
                    // loop through all the selected files and add them to the formData object
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];

                        // add the files to formData object for the data payload
                        formData.append('dp', file, file.name);
                    }
               }

                var profile = {};
                profile.app = "{{appname}}";
                profile.displayName = $("#school_name").val();
                profile.address = $("#address").val();
                profile.phone = $("#phone").val();
                profile.email = $("#email").val();
                profile.website = $("#website").val();
                    
                $.ajax({
                    url: '{{bolt_root}}/public/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false, //'multipart/form-data',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-Bolt-App-Token', '{{app_token}}');
                    },
                    success: function(response) {
                        if(response.code === 0){
                            //second, create an staff role
                            profile.logo = response.body[0];

                            $.ajax({
                                url: "{{bolt_root}}/api/db/school-profile/update?app={{appname}}",
                                type: 'POST',
                                data: {values: profile, upsert: true},
                                headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                success: function(response2, status2, xhr2) {
                                    if(response2.code === 0){
                                        swal({
                                            title: "School Profile Updated!",
                                            text: "Profile for " + profile.displayName + " has been updated.",
                                            type: "success",
                                            showCancelButton: false,
                                            closeOnConfirm: true
                                        }, function(isConfirm){
                                            if (isConfirm) {
                                                window.location.href="{{app_root}}/school-profile";
                                            }
                                        });
                                    }
                                    else {
                                        sweetAlert(response2.errorUserTitle, response2.errorUserMessage, "error");
                                    }
                                }, 
                                error: function(xhr2, status2, err2){
                                    alert(xhr2.responseText);
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

jQuery(document).ready(function() {
    FormValidationMd.init();
});
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
 
 {{> footer }}
