{{> header}}

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/public/bolt-ui-sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="/public/metronic-for-bolt/assets/global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->

{{> sub_header}}

{{> nav }}

<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title"> Edit Item</h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase"> Edit Item</span>
                </div>
                <div class="actions">
                    <a href="{{app_root}}/view-items" class="btn btn-default m-icon">
                        <i class="m-icon-swapleft"></i> Go Back
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="add_item" autocomplete="off">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <select name="category" class="form-control" id="category">
                                        <option value=""></option>
                                        {{#each categories}}
                                        <option value="{{_id}}">{{displayName}}</option>
                                        {{/each}}
                                    </select>
                                    <label for="category">
                                        Item category <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="name" id="name" type="text" maxlength="300" value="{{item.displayName}}">
                                    <label for="name">
                                        Item name <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="description" id="description" type="text" maxlength="300" value="{{item.description}}">
                                    <label for="description">
                                        Description <span class="required">*</span>
                                    </label>
                                </div>
                            </div><div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" id="price" type="text" maxlength="20" value="{{item.price}}">
                                    <label for="price">
                                        Price <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="discount" id="discount" type="text" maxlength="300" value="{{item.discount}}">
                                    <label for="discount">
                                        Discount
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <select name="discount_type" class="form-control" id="discount_type">
                                        <option value=""></option>
                                        <option value="absolute">Absolute</option>
                                        <option value="percentage">Percentage</option>
                                    </select>
                                    <label for="discount_type">
                                        Item discount type
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <div class="form-group form-md-line-input">
                                        <label class="control-label">Tags</label>
                                        <select multiple data-role="tagsinput" id="tags">
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <div class="md-checkbox">
                                        <input type="checkbox" value="1" id="is_service" class="md-check">
                                        <label for="is_service">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> Check if the item is a service
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="optional_section">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <div class="md-checkbox">
                                            <input type="checkbox" value="1" id="is_unique" class="md-check">
                                            <label for="is_unique">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> Check if the item is unique
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="unique_row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group form-md-line-input form-md-floating-label">
                                        <input class="form-control" name="uniqueid" id="uniqueid" type="text" maxlength="20" value="{{item.uniqueId}}">
                                        <label for="uniqueid">
                                            Unique ID 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="qty_row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group form-md-line-input form-md-floating-label">
                                        <input class="form-control" name="qty" id="qty" type="text" maxlength="300" value="{{item.quantity}}">
                                        <label for="qty">
                                            Quantity
                                        </label>
                                    </div>
                                </div><div class="col-md-6 col-sm-6">
                                    <div class="form-group form-md-line-input form-md-floating-label">
                                        <input class="form-control" name="critical_qty" id="critical_qty" type="text" maxlength="20" value="{{item.criticalQuantity}}">
                                        <label for="critical_qty">
                                            Critical quantity
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Submit</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}
 
{{> sub_footer }}

<!-- BEGIN PAGE LEVEL PLUGINS -->

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->
<script type="text/javascript">
var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#add_item');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                category: {
                required: 'Item category is required'
                },
                name: {
                required: 'Item name is required',
                },
                description: {
                required: 'Description of item is required',
                },
                price: {
                required: 'Price of item is required',
                }
            },
            rules: {
                category: {
                required: true
                },
                name: {
                required: true,
                },
                description: {
                required: true
                },
                price: {
                required: true
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var parentId = null;
                if($('#category option').is(":selected")) {
                    parentId = $('#category').val();
                }

                var displayName = $("#name").val();
                var description = $("#description").val();
                var price = parseFloat($("#price").val());
                var discount = parseFloat($("#discount").val());
                var discountType;
                if($('#discount_type option').is(":selected")) {
                    discountType = $('#discount_type').val();
                }
                if (!discountType) discountType = 'absolute';

                var tags = []; 
                $('#tags :selected').each(function(i, selected){
                  tags.push(selected.value); 
                });

                var isService = $('#is_service').is(":checked");
                var isUnique;

                var uniqueId;
                var quantity;
                var criticalQuantity;

                if (!isService) {
                    isUnique = $('#is_unique').is(":checked");

                    if (isUnique) {
                        uniqueId = $("#uniqueid").val();
                        quantity = 1;
                        //criticalQuantity = 0;
                    }
                    else {
                        quantity = parseInt($("#qty").val());
                        criticalQuantity = parseInt($("#critical_qty").val());
                    }
                }
                
                $.ajax({
                    url: '{{bolt_root}}/api/db/items/update?_id={{item._id}}',
                    type: 'POST',
                    data: JSON.stringify({ values: { parentId: parentId, displayName: displayName, description: description,
                        price: price, discount: discount, discountType: discountType, isService: isService, isUnique: isUnique, 
                        uniqueId: uniqueId, quantity: quantity, criticalQuantity: criticalQuantity, tags: tags }}),
                    dataType: 'json',
                    contentType: 'application/json',
                    headers: {'X-Bolt-App-Token': '{{app_token}}'},
                    success: function(response) {
                        if(response.code === 0){
                            //Sweet alert
                            swal({
                                title: "Item Updated!",
                                text: displayName + " has been updated.",
                                type: "success",
                                showCancelButton: false,
                                closeOnConfirm: true
                            }, function(isConfirm){
                                if (isConfirm) {
                                    window.location.href="{{app_root}}/view-items";
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

jQuery(document).ready(function() {
    $("#unique_row").hide();

    var _isservice = '{{item.isService}}';
    if(_isservice === 'true') {
        $('#is_service').prop({'checked':true});
        isService();
    }

    var _isunique = '{{item.isUnique}}';
    if(_isunique === 'true') {
        $('#is_unique').prop({'checked':true});
        isUnique();
    }

    //Select discountType on page load
    $('#discount_type option[value="{{item.discountType}}"]').prop({'selected':true});

    //Select item category on page load
    $('#category option[value="{{item.parentId}}"]').prop({'selected':true});

    //TODO: Display tags
    function isService() {
        if($('#is_service').is(":checked")){
            $("#optional_section").slideUp();
        } 
        else{
            $("#optional_section").slideDown();
        }
    }

    function isUnique() {
        if($('#is_unique').is(":checked")){
            $("#unique_row").slideDown();
            $("#qty_row").slideUp();
        } 
        else{
            $("#unique_row").slideUp();
            $("#qty_row").slideDown();
        }
    }

    $("#is_service").change(function() {
        isService(); 
    });

    $("#is_unique").change(function() {
        isUnique(); 
    });



    FormValidationMd.init();
});
</script>

<script type="text/javascript">

    
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
