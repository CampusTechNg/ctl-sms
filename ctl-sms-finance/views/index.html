<script type="text/javascript">
var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#school_profile');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                school_name: {
                required: 'School name is required',
                minlength: 'Enter at least 2 characters'
                },
                address: {
                required: 'School address is required',
                minlength: 'Enter at least 2 characters'
                },
                phone: {
                required: 'School phone number is required'
                },
                email: {
                email: 'Enter a valid email address'
                },
                website: {
                url: 'Enter a valid URL'
                }
            },
            rules: {
                school_name: {
                minlength: 2,
                required: true
                },
                address: {
                minlength: 2,
                required: true,
                },
                phone: {
                required: true
                },
                email: {
                email: true
                },
                website: {
                    url: true
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var formData = new FormData();

                var files = $("#dp").get(0).files;

                if (files.length > 0){
                    // loop through all the selected files and add them to the formData object
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];

                        // add the files to formData object for the data payload
                        formData.append('dp', file, file.name);
                    }
               }

                var username = $("#username").val();
                var password = $("#password").val();
                var displayname = $("#fullname").val();
                var email = $("#email").val();
                var phone = $("#phone").val();

                var gender = $("#gender").val();
                var dob = $("#dob").val();
                var address = $("#address").val();

                formData.append('name', username);
                formData.append('password', password);
                formData.append('dn', displayname);
                formData.append('email', email);
                formData.append('phone', phone);
                    
                //create staff as a bolt user
                $.ajax({
                    url: '{{bolt_root}}/api/users',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false, //'multipart/form-data',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-Bolt-App-Token', '{{app_token}}');
                    },
                    success: function(response) {
                        if(response.code === 0){
                            //second, create an staff role
                            var rolenm = $("#role option:selected").val();
                            var dataBody;
                            if (rolenm === 'management') {
                                dataBody = { name: "management", isAdmin: true, displayName: "Management", description: "A member of the school management" };
                            }
                            else if (rolenm === 'center_head') {
                                dataBody = { name: "center_head", isAdmin: true, displayName: "Center Head", description: "The center head" };
                            }
                            else if (rolenm === 'front_desk') {
                                dataBody = { name: "front_desk", isAdmin: false, displayName: "Front Desk", description: "A member of the front desk team" };
                            }
                            else if (rolenm === 'faculty') {
                                dataBody = { name: "faculty", isAdmin: false, displayName: "Faculty", description: "A member of the faculty" };
                            }
                            else if (rolenm === 'auxilliary_staff') {
                                dataBody = { name: "auxilliary_staff", isAdmin: false, displayName: "Auxilliary Staff", description: "A member of the auxilliary staff" };
                            }
                            $.ajax({
                                url: "{{bolt_root}}/api/roles",
                                type: 'POST',
                                data: dataBody,
                                headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                success: function(response2, status2, xhr2) {
                                    if(response2.code === 0 || response2.code === 301){
                                        //code 0 means no error occured, code 301 means the role already exists; either way, we are good
                                        //third, associate user and role
                                        $.ajax({
                                            url: "{{bolt_root}}/api/user-roles",
                                            type: "POST",
                                            data: { user: response.body.name, role: rolenm },
                                            headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                            success: function(response3, status3, xhr3) {
                                                if(response3.code === 0){
                                                    //fourth, insert the staff into the staff collection
                                                    $.ajax({
                                                        url: '{{bolt_root}}/api/db/staff/insert',
                                                        type: 'POST',
                                                        data: JSON.stringify({ object: { name: username, gender: gender, dob: dob, address: address }}),
                                                        //processData: false,
                                                        dataType: 'json',
                                                        contentType: 'application/json',
                                                        headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                                        success: function(response4, status4, xhr4){
                                                            if(response4.code === 0){
                                                                //Sweet alert
                                                                swal({
                                                                    title: "Staff Registered!",
                                                                    text: displayname + " has been registered.",
                                                                    type: "success",
                                                                    showCancelButton: false,
                                                                    closeOnConfirm: true
                                                                }, function(isConfirm){
                                                                    if (isConfirm) {
                                                                        window.location.href="{{app_root}}/register-staff";
                                                                    }
                                                                });
                                                            }
                                                            else {
                                                                sweetAlert(response4.errorUserTitle, response4.errorUserMessage, "error");
                                                            }
                                                        },
                                                        error: function(xhr4, status4, err4){
                                                            alert(xhr4.responseText);
                                                        }
                                                    });
                                                }
                                                else {
                                                  sweetAlert(response3.errorUserTitle, response3.errorUserMessage, "error");
                                                }
                                            },
                                            error: function(xhr3, status3, err3){
                                                alert(xhr3.responseText);
                                            }
                                        });
                                    }
                                    else {
                                        sweetAlert(response2.errorUserTitle, response2.errorUserMessage, "error");
                                    }
                                }, 
                                error: function(xhr2, status2, err2){
                                    alert(xhr2.responseText);
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

jQuery(document).ready(function() {
    FormValidationMd.init();
});
</script>
