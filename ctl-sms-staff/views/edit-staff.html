<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title"> Edit Staff Record</h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase"> Registeration Form</span>
                </div>
                <div class="actions">
                    <a href="{{app_root}}/view-staff" class="btn btn-default m-icon">
                        <i class="m-icon-swapleft"></i> Go Back
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="edit_staff" autocomplete="off">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="fullname" id="fullname" type="text" value="{{staff.userInfo.displayName}}" maxlength="60">
                                    <label for="fullname">
                                        Full Name <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <select name="gender" class="form-control" id="gender">
                                        <option value=""></option>
                                        {{#if isMale}}
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                        {{else}}
                                        <option value="male">Male</option>
                                        <option value="female" selected>Female</option>
                                        {{/if}}
                                    </select>
                                    <label for="gender">
                                        Gender <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="dob" class="form-control date-picker" type="text" data-date-format="dd-mm-yyyy" id="dob" value="{{staff.dob}}">
                                    <label for="dob">Date of birth</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="email" type="email" class="form-control" id="email" value="{{staff.userInfo.email}}" maxlength="100">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="phone" type="text" class="form-control" id="phone" value="{{staff.userInfo.phone}}" maxlength="20">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="address" type="text" class="form-control" id="address" value="{{staff.address}}" maxlength="250">
                                    <label for="address">
                                        Contact address <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <p><span class="label label-danger">NOTE!</span></p>
                                <p>
                                    1. Image size should not be more than 1MB.<br>
                                    2. Image dimension should be 192px X 192px
                                </p>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px; line-height: 150px;">
                                        <img src="{{bolt_root}}/{{staff.userInfo.displayPic}}">
                                    </div>
                                    <div>
                                        <span class="btn red btn-outline btn-file">
                                            <span class="fileinput-new"> Select image </span>
                                            <span class="fileinput-exists"> Change </span>
                                            <input value="" id="dp2" name="dp2" type="hidden"><input id="dp" name="dp" type="file"> </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput" style=""> Remove </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Submit</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}
 
{{> sub_footer }}

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->
<script type="text/javascript">

var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#edit_staff');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                fullname: {
                required: 'Full name is required',
                minlength: 'Enter at least 2 characters'
                },
                gender: {
                required: 'Gender is required',
                },
                email: {
                email: 'Enter a valid email',
                },
                phone: {
                number: 'Enter a valid phone number'
                },
                address: {
                required: 'Contact address is required'
                }
            },
            rules: {
                fullname: {
                minlength: 2,
                required: true
                },
                gender: {
                required: true,
                },
                address: {
                required: true,
                minlength: 2
                },
                email: {
                email: true,
                },
                phone: {
                number: true,
                maxlength: 20
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var formData = new FormData();

                var files = $("#dp").get(0).files;

                if (files.length > 0){
                    // loop through all the selected files and add them to the formData object
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];

                        // add the files to formData object for the data payload
                        formData.append('dp', file, file.name);
                    }
               }

                var displayname = $("#fullname").val();
                var email = $("#email").val();
                var phone = $("#phone").val();

                var gender = $("#gender").val();
                var dob = $("#dob").val();
                var address = $("#address").val();

                formData.append('dn', displayname);
                formData.append('email', email);
                formData.append('phone', phone);
                    
                //update staff as a bolt user
                $.ajax({
                    url: '{{bolt_root}}/api/users/{{staff.name}}',
                    type: 'PUT',
                    data: formData,
                    processData: false,
                    contentType: false, //'multipart/form-data',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-Bolt-App-Token', '{{app_token}}');
                    },
                    success: function(response) {
                        if(response.code === 0){
                            $.ajax({
                                url: "{{bolt_root}}/api/db/staff/update",
                                type: 'POST',
                                data: JSON.stringify({ object: { name: "{{staff.name}}" }, 
                                    values: {gender: gender, dob: dob, address: address}}),
                                //processData: false,
                                dataType: 'json',
                                contentType: 'application/json',
                                headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                success: function(response2, status2, xhr2) {
                                    if(response2.code === 0){
                                        //Sweet alert
                                        swal({
                                            title: "Staff Updated!",
                                            text: displayname + " has been updated.",
                                            type: "success",
                                            showCancelButton: false,
                                            closeOnConfirm: true
                                        }, function(isConfirm){
                                            if (isConfirm) {
                                                window.location.href="{{app_root}}/view-staff";
                                            }
                                        });
                                    }
                                    else {
                                        sweetAlert(response2.errorUserTitle, response2.errorUserMessage, "error");
                                    }
                                }, 
                                error: function(xhr2, status2, err2){
                                    alert(xhr2.responseText);
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

    //Focus
    document.getElementById("fullname").focus();

    FormValidationMd.init();
});
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
