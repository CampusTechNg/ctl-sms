<!-- BEGIN PAGE TITLE-->
<div class="container-fluid">
    <div class="col-md-12">
        <h3 class="page-title"> Guardian Registration</h3>
    </div>
</div>
<!-- END PAGE TITLE-->

<!-- BEGIN PAGE CONTENT-->
<div class="container-fluid">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green">
                    <i class="icon-layers font-green"></i>
                    <span class="caption-subject bold uppercase"> Registeration Form</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="register_guardian" autocomplete="off">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="username" id="username" type="text" maxlength="20">
                                    <label for="username">
                                        Userame <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="password" type="password" class="form-control" id="password" maxlength="20">
                                    <label for="password">
                                        Password <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="password2" type="password" class="form-control" id="password2" maxlength="20">
                                    <label for="password2">
                                        Repeat Password <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input class="form-control" name="fullname" id="fullname" type="text" maxlength="60">
                                    <label for="fullname">
                                        Full Name <span class="required">*</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="phone" type="text" class="form-control" id="phone" maxlength="20">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input form-md-floating-label">
                                    <input name="email" type="email" class="form-control" id="email" maxlength="100">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group form-md-line-input">
                                    <select name="guardians" id="wards" class="form-control select2-multiple" multiple>
                                        {{#each students}}
                                        <option value="{{name}}">{{displayName}}</option>
                                        {{/each}}
                                    </select>
                                    <label for="multiple" class="control-label">Name of Ward(s)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions noborder">
                        <button type="submit" class="btn green">Submit</button>
                        <button type="reset" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
<!-- END PAGE CONTENT-->
{{> copyright }}

<!-- BEGIN UNIQUE SCRIPT FOR ONLY THIS PAGE -->
<script type="text/javascript">
var FormValidationMd = function() {
    var handleValidation2 = function() {
        var form1 = $('#register_guardian');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "", // validate all fields including form hidden input
            messages: {
                fullname: {
                required: 'Full name is required',
                minlength: 'Enter at least 2 characters'
                },
                email: {
                email: 'Enter a valid email',
                },
                username: {
                required: 'Username is required'
                },
                password: {
                required: 'Password is required'
                },
                password2: {
                required: 'Repeat password is required',
                equalTo: 'Please enter the same password'
                }
            },
            rules: {
                fullname: {
                minlength: 2,
                required: true
                },
                email: {
                email: true,
                },
                phone: {
                maxlength: 20
                },
                username: {
                required: true,
                maxlength: 20
                },
                password: {
                required: true,
                maxlength: 20
                },
                password2: {
                required: true,
                equalTo: "#password",
                maxlength: 20
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();

                var formData = new FormData();    

                var username = $("#username").val();
                var password = $("#password").val();
                var displayname = $("#fullname").val();
                var email = $("#email").val();
                var phone = $("#phone").val();

                var wards = []; 
                $('#wards :selected').each(function(i, selected){ 
                  //wards[i] = $(selected).text(); 
                  wards[i] = selected.value; 
                });

                formData.append('name', username);
                formData.append('password', password);
                formData.append('dn', displayname);
                formData.append('email', email);
                formData.append('phone', phone);
                    
                //create parent as a bolt user
                $.ajax({
                    url: '{{bolt_root}}/api/users',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false, //'multipart/form-data',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-Bolt-App-Token', '{{app_token}}');
                    },
                    success: function(response) {
                        if(response.code === 0){
                            //second, create an parent role
                            $.ajax({
                                url: "{{bolt_root}}/api/roles",
                                type: 'POST',
                                data: { name: "parent", isAdmin: false, displayName: "Parent", description: "The parent/guardian of a registered student" },
                                headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                success: function(response2, status2, xhr2) {
                                    if(response2.code === 0 || response2.code === 301){
                                        //code 0 means no error occured, code 301 means the role already exists; either way, we are good
                                        //third, associate user and role
                                        $.ajax({
                                            url: "{{bolt_root}}/api/user-roles",
                                            type: "POST",
                                            data: { user: response.body.name, role: "parent" },
                                            headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                            success: function(response3, status3, xhr3) {
                                                if(response3.code === 0){
                                                    //fourth, insert the parent into the guardians collection
                                                    $.ajax({
                                                        url: '{{bolt_root}}/api/db/guardians/insert',
                                                        type: 'POST',
                                                        data: JSON.stringify({ object: { displayName: displayname, email: email, name: username, phone: phone }}),
                                                        //processData: false,
                                                        dataType: 'json',
                                                        contentType: 'application/json',
                                                        headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                                        success: function(response4, status4, xhr4){
                                                            if(response4.code === 0){
                                                                wards.forEach(function (w) {
                                                                    $.ajax({
                                                                        url: '{{bolt_root}}/api/db/student-guardian/insert',
                                                                        type: 'POST',
                                                                        data: JSON.stringify({object: {guardian: username, ward: w}, app: "ctl-sms-students"}),
                                                                        dataType: 'json',
                                                                        contentType: 'application/json',
                                                                        headers: {'X-Bolt-App-Token': '{{app_token}}'},
                                                                        success: function(response5, status5, xhr5){},
                                                                        error: function(xhr5, status5, err5) {}
                                                                    });
                                                                });

                                                                //Sweet alert
                                                                swal({
                                                                    title: "Guardian Registered!",
                                                                    text: displayname + " has been registered.",
                                                                    type: "success",
                                                                    showCancelButton: false,
                                                                    closeOnConfirm: true
                                                                }, function(isConfirm){
                                                                    if (isConfirm) {
                                                                        window.location.href="{{app_root}}/register-guardian";
                                                                    }
                                                                });
                                                            }
                                                            else {
                                                                sweetAlert(response4.errorUserTitle, response4.errorUserMessage, "error");
                                                            }
                                                        },
                                                        error: function(xhr4, status4, err4){
                                                            alert(xhr4.responseText);
                                                        }
                                                    });
                                                }
                                                else {
                                                  sweetAlert(response3.errorUserTitle, response3.errorUserMessage, "error");
                                                }
                                            },
                                            error: function(xhr3, status3, err3){
                                                alert(xhr3.responseText);
                                            }
                                        });
                                    }
                                    else {
                                        sweetAlert(response2.errorUserTitle, response2.errorUserMessage, "error");
                                    }
                                }, 
                                error: function(xhr2, status2, err2){
                                    alert(xhr2.responseText);
                                }
                            });
                        }
                        else {
                            sweetAlert(response.errorUserTitle, response.errorUserMessage, "error");
                        }
                    },
                    error: function(xhr, status, err){
                        alert(xhr.responseText);
                    }
                });
            }
        });
    };

    return {
        //main function to initiate the module
        init: function() {
            handleValidation2();
        }
    };
}();

jQuery(document).ready(function() {
    FormValidationMd.init();
});
</script>

<!-- END UNIQUE SCRIPT FOR ONLY THIS PAGE -->
